<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="products/create" method="POST" enctype="multipart/form-data">
        <input type="text" name="prdouctName" placeholder="Enter product Name"><br><br>
        <input type="text" name="cateogryName" placeholder="Enter cateogryName"><br><br>
        <input type="text" name="descriptions" placeholder="Enter descriptions"><br><br>
        <input type="number" name="price" placeholder="Enter price"><br><br>
        <input type="number" name="quantity" placeholder="Enter quantity"><br><br>
        <input type="file" name="avatar" multiple><br><br>
        <input type="submit" value="Save Product">
    </form>

    <form action="users/login" method="POST">
        <input type="text" name="email" placeholder="Enter your email"><br><br>
        <input type="password" name="password" placeholder="Enter password"><br><br>
        <input type="submit" value="Save Product">
    </form>
</body>
</html>
